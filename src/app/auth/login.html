<div class="auth-card">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="auth-field">
      <label>Correo</label>
      <input type="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="auth-field">
      <label>Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="auth-actions">
      <button class="btn-logout-style" type="submit">Entrar</button>
      <button class="btn-logout-style" type="button" (click)="goRegister()">Crear cuenta</button>
    </div>

    <p class="error" *ngIf="error" style="color:#ffb4b4;margin-top:8px">{{ error }}</p>
  </form>
</div>
