<div class="progress-day">
  <svg viewBox="0 0 100 100" class="ring" aria-hidden="true">
    <circle cx="50" cy="50" r="40" class="bg" />
    <circle cx="50" cy="50" r="40" class="fg"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="dash"
      stroke-linecap="round"
    />
  </svg>

  <div class="label">
    <div class="percent">{{ percent | number:'1.0-1' }}%</div>
    <div class="time">{{ time | date:'HH:mm:ss' }}</div>
  </div>
</div>
