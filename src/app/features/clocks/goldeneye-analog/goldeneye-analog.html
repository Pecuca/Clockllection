<div class="goldeneye-analog">
  <!-- Carátula del reloj -->
  <svg viewBox="0 0 100 100" class="analog-face">
    <circle cx="50" cy="50" r="48" stroke="#00ff00" stroke-width="2" fill="black"/>

    <!-- Horas -->
    <line x1="50" y1="50" x2="50" y2="30"
          [attr.transform]="'rotate(' + getRotation(time.getHours()%12,12) + ' 50 50)'"
          stroke="#00ff00" stroke-width="3"/>

    <!-- Minutos -->
    <line x1="50" y1="50" x2="50" y2="20"
          [attr.transform]="'rotate(' + getRotation(time.getMinutes(),60) + ' 50 50)'"
          stroke="#00ff00" stroke-width="2"/>

    <!-- Segundos -->
    <line x1="50" y1="50" x2="50" y2="15"
          [attr.transform]="'rotate(' + getRotation(time.getSeconds(),60) + ' 50 50)'"
          stroke="red" stroke-width="1"/>
  </svg>

  <!-- Barras laterales -->
  <div class="status-bars">
    <div class="bar day" [style.width.%]="getDayProgress()"></div>
    <div class="bar month" [style.width.%]="getMonthProgress()"></div>
  </div>

  <!-- Etiquetas -->
  <div class="labels">
    <span>Día {{ time.getDate() }}</span>
    <span>Mes {{ time.getMonth()+1 }}</span>
  </div>
</div>
